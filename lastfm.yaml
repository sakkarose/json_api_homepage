- Last.fm:
  - Last Track:
      widget:
        type: customapi
        url: http://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=<username>&api_key=<apikey>&format=json&limit=1
        refreshInterval: 10000
        display: list
        mappings:
          - field:
              recenttracks:
                track:
                  0:
                    artist: "#text"
            color:
            additionalField:
              field:
                recenttracks:
                  track:
                    0:
                      album: "#text"
              color: theme
